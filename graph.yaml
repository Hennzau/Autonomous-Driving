nodes:
  - id: oasis_agent
    custom:
      inputs:
        tick: dora/timer/millis/20
      outputs:
        - position
        - speed
        - image
        - objective_waypoints
        - lidar_pc
        - opendrive
      source: python3
      args: ./operators/runner/runner.py

  - id: plot
    operator:
      python: operators/plot/plot.py
      inputs:
        image: oasis_agent/image